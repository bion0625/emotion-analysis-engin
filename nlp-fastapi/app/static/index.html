<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>텍스트 의미망 질문 생성기</title>
  <style>
    :root {
      --primary: #4a90e2;
      --bg: #f7f9fc;
      --text: #333;
      --button-bg: var(--primary);
      --button-text: #fff;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    .actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 1rem;
    }
    button {
      background: var(--button-bg);
      color: var(--button-text);
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #357ab8;
    }
    #result {
      margin-top: 1.5rem;
      font-weight: bold;
      word-break: break-all;
    }
    @media (max-width: 480px) {
      .actions { justify-content: center; }
      button { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>텍스트 의미망 질문 생성기</h1>
    <textarea id="inputText" placeholder="텍스트를 입력하세요..."></textarea>
    <div class="actions">
      <button id="generateBtn">질문 생성</button>
    </div>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById('generateBtn').addEventListener('click', async () => {
      const text = document.getElementById('inputText').value;
      try {
        const res = await fetch('/question', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text })
        });
        const data = await res.json();
        document.getElementById('result').innerText = data.question || '질문을 생성하지 못했습니다.';
      } catch (err) {
        document.getElementById('result').innerText = '오류 발생: ' + err;
      }
    });
  </script>
</body>
</html>
