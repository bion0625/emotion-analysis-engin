# 모델 다운 명령어
# docker compose exec ollama ollama pull llama2
# 고도화
# docker compose exec ollama ollama pull llama3

# 모델들 저장소
# https://ollama.com/library

version: '3.8'
services:
  ollama:
    image: ollama/ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
volumes:
  ollama_data: